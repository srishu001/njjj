<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./MacBookPro162.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-16-2">
      <div class="macbook-pro-16-2-child"></div>
      <button class="macbook-pro-16-2-item"></button>
      <div class="farmer-parent">
        <img class="farmer-icon" alt="" src="public/farmer.svg" />
        <div class="registration">REGISTRATION</div>
      </div>
      <div class="farmer">FARMER</div>
      <div class="frame-parent">
        <div class="full-name-parent">
          <div class="full-name">Full name</div>
          <div class="frame-child"></div>
          <div class="full-name">phone-no</div>
          <div class="frame-child"></div>
          <div class="full-name">state</div>
          <div class="frame-child"></div>
          <div class="full-name">password</div>
          <div class="frame-child"></div>
        </div>
        <form class="full-name-parent">
          <div class="email">email</div>
          <div class="frame-child"></div>
          <div class="email">pincode</div>
          <div class="frame-child"></div>
          <div class="email">district / city / village</div>
          <div class="frame-child"></div>
          <div class="email">confirm password</div>
          <div class="frame-child"></div>
        </form>
      </div>
      <div class="frame-group">
        <div class="frame-container">
          <button class="farmer-group">
            <div class="farmer1">FARMER</div>
            <img class="ellipse-icon" alt="" src="public/ellipse-1.svg" />
          </button>
          <div class="buyer" id="bUYERText">BUYER</div>
          <div class="buyer" id="sELLERText">SELLER</div>
        </div>
        <div class="frame-div">
          <button class="login-wrapper" id="frameButton1">
            <div class="login">LOGIN</div></button
          ><button class="confirm-wrapper" id="frameButton2">
            <div class="confirm">confirm</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var bUYERText = document.getElementById("bUYERText");
      if (bUYERText) {
        bUYERText.addEventListener("click", function (e) {
          window.location.href = "./MacBookPro163.html";
        });
      }
      
      var sELLERText = document.getElementById("sELLERText");
      if (sELLERText) {
        sELLERText.addEventListener("click", function (e) {
          window.location.href = "./MacBookPro164.html";
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./MacBookPro166.html";
        });
      }
      
      var frameButton2 = document.getElementById("frameButton2");
      if (frameButton2) {
        frameButton2.addEventListener("click", function (e) {
          window.location.href = "./MacBookPro165.html";
        });
      }
      </script>
  </body>
</html>
